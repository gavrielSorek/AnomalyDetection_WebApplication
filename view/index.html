<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anomaly Detection</title>
        <link rel="stylesheet" href="style.css" type="text/css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

		<!-- Load c3.css -->

		<!-- Load d3.js and c3.js -->
		<script src="javascripts/d3.v3.min.js" charset="utf-8"></script>
		<script src="javascripts/c3.min.js"></script>

		<!-- Load papaparse.js -->
		<script src="javascripts/papaparse.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        
    </head>

    <body onload="getModels()">
        <div id="list" style="width:auto;display:grid;height:130vh;">
            <div id="buttonClear">
                <button id="clear" style="font-size: 150%;">
                    clear all data
                    <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
       
                        </div>
                        <div id="arrow">
                            <h1 id="scroll" style="font-size: 150%;">scroll down</h1>
                            <button id="arrowTag" style="font-size: 150%;"></button>
                                <i class="fa fa-angle-double-down" style="font-size:48px;color:red"></i>
                            </button>
                            </button>
            </div>
            <h1 id="title">Anomaly Detection</h1>
            <section id="control">
                <div id="one">
                    <h1 id="dropTitle">Drop file here or click to upload</h1>
                    <div class="drop-zone-learn">
                        <span class="drop-zone__prompt-detect">Learn</span>
                        <input id="textInput" type="file" name="myFile" class="drop-zone__input-learn">
                      </div>
                      <div class="check-box"style="color: black; font-size: large; margin-top: 25px;">
                        <div class="Hybrid-check">
                            <input class="Hybrid-check-input" type="radio" name="flexRadioDefault" id="HybridRadio">
                            <label class="form-check-label" for="flexRadioDefault1" id="hybrid_items">
                              Hybrid
                            </label>
                          </div>
                          <div class="Regression-check">
                            <input class="Regression-check-input" type="radio" name="flexRadioDefault" id="RegressionRadio" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Regression
                            </label>
                          </div>
                      </div>
                      <button id="learnButton" type="button" disabled="disabled" onclick="addNewModel()">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </section>

            <section id="control">
                <div id="modelsList">
                    <h1 id="dropTitle">Models list</h1>
                    <select id="modelsSelectList" multiple="multiple"></select>
                    <form action="/" method="GET" class="form">
                        <h5 id="dropTitle" style="margin-left: 10%; margin-top: 15%;">Model ID</h5>
                        <input id="deleteModelId" style="width: 200%;" type="number" value="1" placeholder="Model ID to delete" class="search-field"/>
                      </form>
                      <button id="deleteModel" type="button" onclick="deleteModel()">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>

                        <!-- <i aria-hidden="true">delete model</i> -->
                </div>
            </section>

            <section id="control">
                <div id="two">
                    <h1 id="dropTitle">Drop file here or click to upload</h1>
                    <div class="drop-zone-detect">
                        <span class="drop-zone__prompt-detect">Detect</span>
                        <input id="textInput" type="file" name="myFile" class="drop-zone__input-detect">
                      </div>
                      <form action="/" method="GET" class="form">
                        <h5 id="dropTitle" style="margin-left: 4%; margin-top: 25%;">Model ID</h5>
                        <input id="detectModelId" type="number" placeholder="Model ID" class="search-field" value="1"/>
                      </form>
                      <button id="detectButton" disabled="disabled" onclick="addAnomalies()">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
                
            </section>

            <section id="view"></section>
            <section id="Performed"></section>
        </div>

            <div id="charts"style="width: 100%;">
                <section id="control"></section>             
                <h3 id="titleGraph">Graph Data</h3>           
                    <select name="chartType" id="chartType" multiple="multiple" onchange="updateGraph()"></select>
                        <div class="chart-container" id="chart-container">
                            <canvas id="myChart" style="width: 100%; height:60%"></canvas>
                          </div>    

                    </section>
            </div>
            <div id="table" style="margin-right:auto;margin-left: auto;width: 100%;">
                <h2 id="titleTable">Table Data</h2>
                <div id="myDynamicTable" ></div>
            </div>
    </body>
    <script src="javascripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
