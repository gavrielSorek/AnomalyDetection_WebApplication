    <body >
        <div id="list">
            <div id="buttonClear">
                <button id="clear" style="font-size: 24px;">
                    clear all data
                    <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
            </div>
            <h1 id="title">Anomaly Detection</h1>
            <section id="control">
                <div id="one">
                    <h1 id="dropTitle">Drop file here or click to upload</h1>
                    <div class="drop-zone-learn">
                        <span class="drop-zone__prompt-detect">Learn</span>
                        <input id="textInput" type="file" name="myFile" class="drop-zone__input-learn">
                      </div>
                      <div class="check-box">
                        <div class="Hybrid-check">
                            <input class="Hybrid-check-input" type="radio" name="flexRadioDefault" id="HybridRadio">
                            <label class="form-check-label" for="flexRadioDefault1" id="hybrid_items">
                              Hybrid
                            </label>
                          </div>
                          <div class="Regression-check">
                            <input class="Regression-check-input" type="radio" name="flexRadioDefault" id="RegressionRadio" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Regression
                            </label>
                          </div>
                      </div>
                      <button id="learnButton" type="button" disabled="disabled" onclick="addNewModel()">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
                
            </section>
            <section id="control">
                <div id="two">
                    <h1 id="dropTitle">Drop file here or click to upload</h1>
                    <div class="drop-zone-detect">
                        <span class="drop-zone__prompt-detect">Detect</span>
                        <input id="textInput" type="file" name="myFile" class="drop-zone__input-detect">
                      </div>
                      <form action="/" method="GET" class="form">
                        <input id="detectModelId" type="number" placeholder="Model ID" class="search-field" value="1"/>
                        
                        </button>
                      </form>
                      <button id="detectButton" disabled="disabled" onclick="addAnomalies()">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
                
            </section>

            <section id="view"></section>
            <section id="Performed"></section>
        </div>

            <div id="charts">
                <section id="control"></section>             
                <h3 id="titleTable">Graph Data</h3>           
                    <select name="chartType" id="chartType" multiple="multiple" onchange="updateGraph()"></select>
                    <!---
                        <div class="container" style="width: 100%;;max-width:3000px;height:1000px;max-height:1000px;">
                        <div class="graphs" id="chart" style="width: 1200px;max-width:3000px;height:80%;max-height:1000px;position: relative;"></div>
                        <--->
                        <div class="chart-container" id="chart-container">
                            <canvas id="myChart" style="width: 800px; height:60%"  ></canvas>
                          </div>    

                    </section>
            </div>
            <div id="table">
                <h2 id="titleTable">Table Data</h2>
                <div id="myDynamicTable" style="width: 1050px; height:80%"></div>
            </div>
    </body>
    <script src="javascripts/app.js"></script>
